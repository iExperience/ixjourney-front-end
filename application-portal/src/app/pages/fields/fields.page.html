<ion-content class='fields-page'>
  <h4 class='headerstyle'>What field are you most interested in exploring?</h4>
  <p class='blocktext'>Tap on one to learn more about your options this summer. Don't worry if you aren't sure about what to choose right now, this can be changed later.</p>
  <div>
    <ion-grid>
      <ion-row justify-content-center align-items-center>
        <ion-card (click) = 'fieldClick("tech")'>
          <img src = 'https://www.worldatlas.com/r/w728-h425-c728x425/upload/0e/90/a0/shutterstock-796737793.jpg'>
          <div class='card-title'>Technology</div>
        </ion-card>
        <ion-card (click) = 'fieldClick("business")'>
          <img src = 'https://images.theconversation.com/files/125391/original/image-20160606-13080-s7o3qu.jpg?ixlib=rb-1.1.0&rect=273%2C0%2C2639%2C1379&q=45&auto=format&w=926&fit=clip'>
          <div class = 'card-title'>Business</div>
        </ion-card>
        <ion-card (click) = 'fieldClick("design")'>
          <img src = 'https://iso.500px.com/wp-content/uploads/2015/11/photo-129299193.jpg'>
          <div class = 'card-title'>Design</div>
        </ion-card>
      </ion-row>
    </ion-grid>
  </div>
 </ion-content>
